<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side-content">
        <h1 class="left-side-title">Your Result</h1>
        <div class="percent-cost">
          <h2 class="point">76</h2>
          <h3 class="hundred">of 100</h3>
        </div>
        <div class="info-content">
          <h2 class="title">Great</h2>
          <p class="info-paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, at.
          </p>
        </div>
      </div>
      <div class="right-side-content">
        <div class="right-side-title">Summary</div>
        <div class="statistics statistics-reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
          <h4>Reaction</h4>
        <strong>80</strong>  <h6>/100</h6>
        </div>
        <div class="statistics statistics-memory">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
          <h4>Memory</h4>
       <strong>92</strong>   <h6>/100</h6>
        </div>
        <div class="statistics statistics-verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
          <h4>Verbal</h4>
        <strong>61</strong>  <h6>/100</h6>
        </div>
        <div class="statistics statistics-visual">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
          <h4>visual</h4>
          <strong>72</strong><h6>/100</h6>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
